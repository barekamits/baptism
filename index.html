<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <title>Video Background Test</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background:white;
      color: white;
      font-family: Arial, sans-serif;
    }
    /* --- Cover (վիդեո + սլայդեր) --- */
    #cover {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 100;
      background: black;
    }
video#bg-video {
  position: fixed;
  top: 0; 
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;  /* Այստեղ cover, ոչ contain */
  z-index: -1;
}
   /* Սլայդեր */
    .slider {
      position: absolute;
      width: 280px;
      height: 60px;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 0 3px;
      z-index: 102;
    }

    .arrow {
      width: 54px;
      height: 54px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      position: absolute;
      left: 3px;
      transition: left 0.5s ease;
      z-index: 103;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .arrow svg {
      width: 20px;
      height: 20px;
    }

    .circle {
      width: 54px;
      height: 54px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      right: 3px;
      z-index: 101;
    }
@media (max-width: 768px) {
  .slider {
    width: 270px;           /* Ավելի լայն */
    height: 70px;           /* Ավելի բարձր */
    bottom: 25%;             /* Նվազեցնում ենք հեռավորությունը ներքևից */
    left: 15%;              /* Տեղափոխում ենք ձախ (մոտ 10% դեպի աջ) */
    transform: none;        /* Հանում ենք կենտրոնացման փոխակերպումը */
  }

  .arrow, .circle {
    width: 60px;
    height: 60px;
  }

  .arrow svg {
    width: 20px;
    height: 20px;
  }
}


    /* --- Հիմնական կոնտենտ (սկզբում թաքնված) --- */
    #main-content {
      display: none;
      padding: 40px;
      max-width: 800px;
      margin: 100px auto;
      text-align: center;
      font-size: 24px;
      line-height: 1.5;
      z-index: 1;
      position: relative;
    }
    
  </style>
</head>
<body>
  <!-- Կովերը՝ վիդեո + սլայդեր -->
  <div id="cover">
    <video id="bg-video" autoplay muted playsinline>
      <source src="IMG_1009.MP4" type="video/mp4">
      Ձեր դիտարկիչը չի աջակցում վիդեո ցուցադրմանը։
    </video>

    <!-- Սլայդեր -->
    <div class="slider" id="slider">
      <div class="arrow" id="arrow">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 18l6-6-6-6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="circle" id="end-zone"></div>
    </div>
  </div>

  <!-- Հիմնական կոնտենտը, որը կցուցադրվի սլայդի ավարտից հետո -->
  <div id="main-content">
    <h1>Բարի գալուստ հիմնական էջ</h1>
    <p>Սա մաքուր կոնտենտ է, որը կապ չունի վիդեոյի հետ։</p>
    <p>Այստեղ կարող ես գրել ցանկացած ինչ, օրինակ՝ բլոգ, կայքի հիմնական ինֆո կամ խաղեր։</p>
  </div>

  <script>
     // Տարրերի ձեռք բերում
    const slider = document.getElementById('slider');
    const arrow = document.getElementById('arrow');
    const cover = document.getElementById('cover');
    const mainContent = document.getElementById('main-content');
    const video = document.getElementById('bg-video');
    
    // Փոփոխականներ
    let isDragging = false;
    let startX = 0;

    // Ամսաթվի ցուցադրում
    function displayCurrentDate() {
      const now = new Date();
      const months = [
        'Հունվար', 'Փետրվար', 'Մարտ', 'Ապրիլ', 'Մայիս', 'Հունիս',
        'Հուլիս', 'Օգոստոս', 'Սեպտեմբեր', 'Հոկտեմբեր', 'Նոյեմբեր', 'Դեկտեմբեր'
      ];
      
      document.getElementById('current-month').textContent = months[now.getMonth()];
      document.getElementById('current-day').textContent = now.getDate();
    }

    // Սլայդերի շարժման ֆունկցիա
    function moveArrow(currentX) {
      const dx = currentX - startX;
      const maxOffset = slider.clientWidth - arrow.clientWidth - 6;
      let newLeft = Math.max(3, Math.min(3 + dx, maxOffset));
      arrow.style.left = `${newLeft}px`;
      
      // Եթե հասել է վերջին կետին
      if (newLeft >= maxOffset) {
        isDragging = false;
        cover.style.display = 'none';
        mainContent.style.display = 'block';
        document.body.style.overflow = 'auto';
      }
    }

    // Mouse events
    arrow.addEventListener('mousedown', (e) => {
      e.preventDefault();
      isDragging = true;
      startX = e.clientX;
      arrow.style.transition = 'none';
      video.play().catch(() => {});
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        arrow.style.transition = 'left 0.5s ease';
        const maxOffset = slider.clientWidth - arrow.clientWidth - 6;
        if (parseInt(arrow.style.left) < maxOffset) {
          arrow.style.left = '3px';
        }
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      moveArrow(e.clientX);
    });

    // Touch events
    arrow.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDragging = true;
      startX = e.touches[0].clientX;
      arrow.style.transition = 'none';
      video.play().catch(() => {});
    });

    document.addEventListener('touchend', (e) => {
      if (isDragging) {
        e.preventDefault();
        isDragging = false;
        arrow.style.transition = 'left 0.5s ease';
        const maxOffset = slider.clientWidth - arrow.clientWidth - 6;
        if (parseInt(arrow.style.left) < maxOffset) {
          arrow.style.left = '3px';
        }
      }
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      moveArrow(e.touches[0].clientX);
    });


  </script>
</body>
</html>
