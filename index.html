    /* Կառավարում ենք իրական viewport-ի բարձրությունը մոբայլում */
    :root {

    /* --- Cover (վիդեո + սլայդեր) --- */
    #cover {
      touch-action: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      z-index: 100;
      background: transparent;
    }

 video#bg-video {
  width: 100vw;
  height: calc(var(--vh, 1vh) * 100);
  object-fit: contain;      /* փոխել cover → contain */
  background: white;        /* ցանկալի դեպքում ավելացնել սև ֆոն */
  object-position: center center;
}

    window.addEventListener('orientationchange', setVh); // Ավելացված
    setVh();

    // Տարրերի ձեռք բերում
    const slider = document.getElementById('slider');
    const arrow = document.getElementById('arrow');
    const cover = document.getElementById('cover');
    const mainContent = document.getElementById('main-content');
    const video = document.getElementById('bg-video');

    let isDragging = false;
    let startX = 0;
    let startLeft = 0;

    function moveArrow(currentX) {
      const dx = currentX - startX;
      const maxOffset = slider.clientWidth - arrow.clientWidth - 6;
      let newLeft = Math.max(3, Math.min(startLeft + dx, maxOffset));
      arrow.style.left = `${newLeft}px`;

      if (newLeft >= maxOffset - 10) {
        completeSlide();
      }
    }

function completeSlide() {
  isDragging = false;
  cover.style.opacity = '0';
  cover.style.transition = 'opacity 0.5s ease';
  setTimeout(() => {
    cover.style.display = 'none';
    mainContent.style.display = 'block';
    mainContent.style.visibility = 'visible';
    document.body.style.overflow = 'auto';
    document.body.style.touchAction = 'auto'; // Ավելացված տող
    window.scrollTo(0, 0);
  }, 500);
}
    // Mouse events
    arrow.addEventListener('mousedown', (e) => {
      e.preventDefault();
      isDragging = true;
      startX = e.clientX;
      startLeft = parseInt(arrow.style.left || '3');
      arrow.style.transition = 'none';
      video.play().catch(() => {});
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        arrow.style.transition = 'left 0.5s ease';
        const maxOffset = slider.clientWidth - arrow.clientWidth - 6;
        if (parseInt(arrow.style.left) < maxOffset) {
          arrow.style.left = '3px';
        }
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      moveArrow(e.clientX);
    });

    // Touch events
    arrow.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDragging = true;
      startX = e.touches[0].clientX;
      startLeft = parseInt(arrow.style.left || '3');
      arrow.style.transition = 'none';
      video.play().catch(() => {});
    }, { passive: false });

    document.addEventListener('touchend', (e) => {
      if (isDragging) {
        e.preventDefault();
        isDragging = false;
        arrow.style.transition = 'left 0.5s ease';
        const maxOffset = slider.clientWidth - arrow.clientWidth - 6;
        if (parseInt(arrow.style.left || '3') < maxOffset) {
          arrow.style.left = '3px';
        }
      }
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      moveArrow(e.touches[0].clientX);
    }, { passive: false });

    // Viewport meta tag-ի համար լրացուցիչ ստուգում
    function fixViewport() {
      let viewport = document.querySelector('meta[name=viewport]');
      if (!viewport) {
        viewport = document.createElement('meta');
        viewport.name = 'viewport';
        document.head.appendChild(viewport);
      }
      viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
    }
    fixViewport();
   
      function toggleMap(id) {
        const target = document.getElementById(id);
        const allMaps = ['map1', 'map2'];

        allMaps.forEach(mapId => {
          if (mapId !== id) {
            document.getElementById(mapId).style.display = 'none';
          }
        });

        if (target.style.display === 'block') {
          target.style.display = 'none';
        } else {
          target.style.display = 'block';
        }
      }
   
  </script>
