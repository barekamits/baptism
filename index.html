<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Background Test</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background:white;
      color: white;
      font-family: Arial, sans-serif;
      touch-action: none; /* Ավելացրել ենք touch-action */
    }

    /* Կառավարում ենք իրական viewport-ի բարձրությունը մոբայլում */
    :root {
      --vh: 1vh;
    }

    /* --- Cover (վիդեո + սլայդեր) --- */
    #cover {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      z-index: 100;
      background: transparent;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      object-fit: cover;
      z-index: -1;
    }

/* Սլայդեր */
.slider {
  position: absolute;
  width: 200px;
  height: 50px;
  bottom: 15vh;
  left: 35%; /* Նախկինում 50% */
  transform: translateX(-35%); /* Նախկինում -50% */
  background: rgba(0, 0, 0, 0.4);
  border-radius: 25px;
  display: flex;
  align-items: center;
  padding: 0 3px;
  z-index: 102;
  touch-action: none;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.arrow {
  width: 44px; /* Նախկինում 54px */
  height: 44px; /* Նախկինում 54px */
  background: rgba(255, 255, 255, 0.9);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  user-select: none;
  position: absolute;
  left: 3px;
  transition: left 0.5s ease;
  z-index: 103;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3); /* Նախկինում 8px */
}

.circle {
  width: 44px; /* Նախկինում 54px */
  height: 44px; /* Նախկինում 54px */
  background: rgba(0, 0, 0, 0.3);
  border-radius: 50%;
  position: absolute;
  right: 3px;
  z-index: 101;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

@media (max-width: 768px) {
  .slider {
    left: 34%; /* Մոբայլի համար ավելի շատ ձախ */
    transform: translateX(-34%); /* Մոբայլի համար ավելի շատ ձախ */
    width: 195px; /* Նախկինում 270px */
    height: 55px; /* Նախկինում 70px */
    bottom: 15vh;
    border-radius: 27px; /* Նախկինում 30px */
  }

  .arrow, .circle {
    width: 50px; /* Նախկինում 60px */
    height: 50px; /* Նախկինում 60px */
  }

  .arrow svg {
    width: 18px; /* Նախկինում 20px */
    height: 18px; /* Նախկինում 20px */
    stroke: #555555; /* Միջին մոխրագույն */
  }
}

    /* --- Հիմնական կոնտենտ (սկզբում թաքնված) --- */
    #main-content {
      display: none;
      padding: 40px;
      max-width: 800px;
      margin: 100px auto;
      text-align: center;
      font-size: 24px;
      line-height: 1.5;
      z-index: 1;
      position: relative;
    }

  </style>
</head>
<body>
  <!-- Կովերը՝ վիդեո + սլայդեր -->
  <div id="cover">
    <video id="bg-video" autoplay muted playsinline >
      <source src="IMG_1009.MP4" type="video/mp4">
      Ձեր դիտարկիչը չի աջակցում վիդեո ցուցադրմանը։
    </video>

    <!-- Սլայդեր -->
    <div class="slider" id="slider">
      <div class="arrow" id="arrow">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 18l6-6-6-6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="circle" id="end-zone"></div>
    </div>
  </div>

  <!-- Հիմնական կոնտենտը, որը կցուցադրվի սլայդի ավարտից հետո -->
  <div id="main-content">
    <h1>Բարի գալուստ հիմնական էջ</h1>
    <p>Սա մաքուր կոնտենտ է, որը կապ չունի վիդեոյի հետ։</p>
    <p>Այստեղ կարող ես գրել ցանկացած ինչ, օրինակ՝ բլոգ, կայքի հիմնական ինֆո կամ խաղեր։</p>
  </div>

  <script>
    // Փոփոխական viewport բարձրության կարգավորում մոբայլի համար
    const setVh = () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    };
    window.addEventListener('resize', setVh);
    setVh();

    // Տարրերի ձեռք բերում
    const slider = document.getElementById('slider');
    const arrow = document.getElementById('arrow');
    const cover = document.getElementById('cover');
    const mainContent = document.getElementById('main-content');
    const video = document.getElementById('bg-video');

    let isDragging = false;
    let startX = 0;
    let startLeft = 0;

    function moveArrow(currentX) {
      const dx = currentX - startX;
      const maxOffset = slider.clientWidth - arrow.clientWidth - 6;
      let newLeft = Math.max(3, Math.min(startLeft + dx, maxOffset));
      arrow.style.left = `${newLeft}px`;

      // Ավելացրել ենք threshold-ի ստուգում
      if (newLeft >= maxOffset - 10) { // 10px threshold
        completeSlide();
      }
    }

    function completeSlide() {
      isDragging = false;
      cover.style.opacity = '0';
      cover.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        cover.style.display = 'none';
        mainContent.style.display = 'block';
        document.body.style.overflow = 'auto';
      }, 500);
    }

    // Mouse events
    arrow.addEventListener('mousedown', (e) => {
      e.preventDefault();
      isDragging = true;
      startX = e.clientX;
      startLeft = parseInt(arrow.style.left || '3');
      arrow.style.transition = 'none';
      video.play().catch(() => {});
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        arrow.style.transition = 'left 0.5s ease';
        const maxOffset = slider.clientWidth - arrow.clientWidth - 6;
        if (parseInt(arrow.style.left) < maxOffset) {
          arrow.style.left = '3px';
        }
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      moveArrow(e.clientX);
    });

    // Touch events - վերափոխված
    arrow.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDragging = true;
      startX = e.touches[0].clientX;
      startLeft = parseInt(arrow.style.left || '3');
      arrow.style.transition = 'none';
      video.play().catch(() => {});
    }, { passive: false });

    document.addEventListener('touchend', (e) => {
      if (isDragging) {
        e.preventDefault();
        isDragging = false;
        arrow.style.transition = 'left 0.5s ease';
        const maxOffset = slider.clientWidth - arrow.clientWidth - 6;
        if (parseInt(arrow.style.left || '3') < maxOffset) {
          arrow.style.left = '3px';
        }
      }
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      moveArrow(e.touches[0].clientX);
    }, { passive: false });

    // Ավելացրել ենք viewport meta tag-ի համար լրացուցիչ ստուգում
    function fixViewport() {
      let viewport = document.querySelector('meta[name=viewport]');
      if (!viewport) {
        viewport = document.createElement('meta');
        viewport.name = 'viewport';
        document.head.appendChild(viewport);
      }
      viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
    }
    fixViewport();
  </script>
</body>
</html>
